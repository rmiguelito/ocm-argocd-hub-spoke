---
apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: appproject-policy
  namespace: argocd
  annotations:
    policy.open-cluster-management.io/categories: SC System and Communications Protection
    policy.open-cluster-management.io/standards: NIST SP 800-53
    policy.open-cluster-management.io/controls: SC-6 Resource Availability
spec:
  remediationAction: enforce
  disabled: false
  policy-templates: 
    - objectDefinition:
        apiVersion: policy.open-cluster-management.io/v1
        kind: ConfigurationPolicy
        metadata:
          name: create-appproject
        spec:
          remediationAction: enforce
          severity: low
          namespaceSelector:
            exclude:
              - kube-*
            include:
              - "*"
          object-templates:
            - complianceType: musthave
              objectDefinition:
                apiVersion: argoproj.io/v1alpha1
                kind: AppProject
                metadata:
                  name: xpto
                  namespace: argocd
                spec:
                  description: ArgoCD Project XPTO
                  sourceRepos:
                    - '*'
                  destinations:
                    - namespace: '*'
                      server: '*'
                  clusterResourceWhitelist:
                    - group: '*'
                      kind: '*'
---
apiVersion: cluster.open-cluster-management.io/v1beta1
kind: Placement
metadata:
  name: appproject-policy-placement
  namespace: argocd
spec:
  tolerations:
    - key: cluster.open-cluster-management.io/unreachable
      operator: Exists
    - key: cluster.open-cluster-management.io/unavailable
      operator: Exists
  predicates:
    - requiredClusterSelector:
        labelSelector:
          matchExpressions:
            - key: cluster.open-cluster-management.io/clusterset
              operator: Exists
---
apiVersion: policy.open-cluster-management.io/v1
kind: PlacementBinding
metadata:
  name: appproject-policy-placementbinding
  namespace: argocd
placementRef:
  name: appproject-policy-placement
  apiGroup: cluster.open-cluster-management.io
  kind: Placement
subjects:
  - name: appproject-policy
    apiGroup: policy.open-cluster-management.io
    kind: Policy